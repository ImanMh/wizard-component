<!DOCTYPE html>
<html>
<head>
  <title>Basic Wizard Example</title>
  <style type="text/css">
    .progress-bar {
      list-style: none;
      display: flex;
      flex-flow: row nowrap;
    }

    .marker {
      width: 10px;
      height: 10px;
      border: 1px solid red;
      border-radius: 10px;
    }

    .marker.complete {
      border-color: green;
    }

    .marker.active {
      border-color: blue;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://fb.me/react-15.0.1.js"></script>
  <script src="https://fb.me/react-dom-15.0.1.js"></script>
  <script src="/index.js"></script>
</body>
</html>
